<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Potato! üß∏</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #fff1eb, #ace0f9);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #444;
        }

        h1 {
            font-size: 2rem;
            margin: 10px;
        }

        p {
            font-size: 1rem;
            text-align: center;
            margin: 5px 15px;
            color: #555;
        }

        canvas {
            background: #f8f8f8;
            border: 2px solid #ace0f9;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .button {
            margin-top: 15px;
            padding: 10px 15px;
            font-size: 1rem;
            color: #ace0f9;
            background: #fff;
            border: 2px solid #ace0f9;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background: #ace0f9;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Save Potato! üêª</h1>
    <p>Oh no! Potato is falling from the bed. Use your pillow to catch him before he hits the floor!</p>
    <p>Drag the pillow under Potato to hug him and keep him safe. Can you catch him every time? üòä</p>
    <canvas id="gameCanvas" width="300" height="500"></canvas>
    <button class="button" onclick="alert('Great job keeping Potato safe! He sends you a BIG hug back! üß∏üíñ')">Click for a Hug!</button>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Game variables
        let potatoX = Math.random() * 270; // Starting X position of Potato
        let potatoY = 0; // Starting Y position of Potato
        const potatoSize = 30;
        const pillowWidth = 80;
        const pillowHeight = 15; // Reduced height for pillow
        let pillowX = (canvas.width - pillowWidth) / 2; // Starting X position of Pillow
        const pillowY = canvas.height - 40; // Pillow position
        let speedY = 2; // Falling speed of Potato
        let score = 0;

        // Draw Potato
        function drawPotato() {
            ctx.fillStyle = "#ace0f9";
            ctx.beginPath();
            ctx.arc(potatoX + potatoSize / 2, potatoY + potatoSize / 2, potatoSize / 2, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = "#555";
            ctx.font = "18px Arial";
            ctx.fillText("üêª", potatoX + 5, potatoY + 25);
        }

        // Draw Pillow
        function drawPillow() {
            ctx.fillStyle = "#aaa";
            ctx.fillRect(pillowX, pillowY, pillowWidth, pillowHeight);
            ctx.fillStyle = "#fff";
            ctx.font = "14px Arial";
            ctx.fillText("üõèÔ∏è Pillow", pillowX + 10, pillowY - 5);
        }

        // Draw Score
        function drawScore() {
            ctx.fillStyle = "#333";
            ctx.font = "16px Arial";
            ctx.fillText(`Score: ${score}`, 10, 20);
        }

        // Handle touch controls for mobile
        canvas.addEventListener("touchmove", (e) => {
            const touchX = e.touches[0].clientX - canvas.getBoundingClientRect().left;
            pillowX = touchX - pillowWidth / 2;
            if (pillowX < 0) pillowX = 0;
            if (pillowX + pillowWidth > canvas.width) pillowX = canvas.width - pillowWidth;
        });

        // Game loop
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw elements
            drawPotato();
            drawPillow();
            drawScore();

            // Move Potato
            potatoY += speedY;

            // Check for collision with Pillow
            if (
                potatoY + potatoSize > pillowY &&
                potatoX + potatoSize > pillowX &&
                potatoX < pillowX + pillowWidth
            ) {
                potatoY = 0; // Reset Potato to top
                potatoX = Math.random() * (canvas.width - potatoSize);
                score++; // Increase score
                speedY += 0.2; // Gradually increase difficulty
            }

            // Check if Potato hits the ground
            if (potatoY + potatoSize > canvas.height) {
                alert(`Oh no! Potato hit the ground! Final Score: ${score}`);
                document.location.reload();
            }

            requestAnimationFrame(gameLoop);
        }

        // Start the game
        gameLoop();
    </script>
</body>
</html>
